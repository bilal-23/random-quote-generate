<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style1.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>Quote Generator</h1>
    </div>
    <div class="flex">
      <div
        class="quote drop"
        data-tilt
        data-tilt-glare="true"
        data-tilt-max-glare="0.5"
        data-tilt-speed="400"
        data-tilt-scale="1.1"
        data-tilt-max="10"
      >
        <p class="text">Click on new quote button</p>
        <p class="author"></p>
      </div>
    </div>
    <div
      class="generate btn"
      data-tilt-glare="true"
      data-tilt
      data-tilt-scale="1.2"
    >
      New Quote
    </div>
  </body>
</html>
